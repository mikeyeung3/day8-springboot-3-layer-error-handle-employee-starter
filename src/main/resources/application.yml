spring:
  datasource:
    url: jdbc:mysql://localhost:3308/employees_dev
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: "root"
    password: "password"
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    flyway:
      baseline-on-migrate: true
      locations: classpath:db/migration